<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/sample.css">
  <title>Document</title>
</head>

<body class="back_img">
  <h1 class="title">明日のプログラミング時間強制おみくじ</h1>
  <div class="box11">
    <form name="formChecker">
      <input type="radio" name="rbtn" value="yes"> 実行する
      <input type="radio" name="rbtn" value="no" checked> 実行しない
      <input type="button" value="占う" onClick="check()">
    </form>
  </div>
  <script type="text/javascript">
    function check() {
      var rcheck = document.formChecker.rbtn[0].checked; //ラジオボタンrbtnの１つ目（rbtn[0]）の状態を取得
      //rcheckの内容がtrue（ボタンが押されている状態）かどうかで条件分岐
      if (rcheck) { //tureの場合
        document.location = "index.html"; //リンク先を呼び出す
      } else { //falseの場合
        alert("実行しなさい"); //アラートを表示する
      }
    }
  </script>

</body>

</html>
